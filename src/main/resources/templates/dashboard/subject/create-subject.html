<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Create Subject</title>
</head>
<body>
    <div layout:fragment="content">
        <section>
            <div class="content-wrapper">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h5 class="m-0">Quản lý môn học</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <input type="button" class="btn btn-info btn-sm" data-target="#modal-default" data-toggle="modal" value="Thêm mới">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table id="subject-table" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th class="th-sm">Mã môn học</th>
                                            <th class="th-sm">Tên môn học</th>
                                            <th class="th-sm">Học phí</th>
                                            <th class="th-sm">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item:${listSubject}">
                                            <td></td>
                                            <td>[[${item.subjectCode}]]</td>
                                            <td>[[${item.subjectName}]]</td>
                                            <td>[[${item.fee}]]</td>
                                            <td class="text-center justify-content-lg-around d-flex">
                                                <a><i class="fas fa-trash red-text"></i></a>
                                                <a><i class="fas fa-eye indigo-text"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal-default" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <th:block layout:fragment="optional">
        <script src="/plugins/jquery/jquery.min.js"></script>
        <script>
            $(()=>{
                $('#subject-table').dataTable({
                    columnDefs: [{
                        orderable: false,
                        className: 'select-checkbox select-checkbox-all',
                        targets: 0
                    }],
                    select: {
                        style: 'multi',
                        selector: 'td:first-child'
                    }
                });
            })
        </script>
    </th:block>
</body>
</html>
