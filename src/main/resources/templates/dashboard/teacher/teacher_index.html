<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giáo viên</title>
    <style>

    </style>
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h5 class="m-0">Quản lý giáo viên</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <a th:href="@{'/dashboard/create-student'}" class="btn btn-info btn-sm">Thêm mới</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <table id="student-table" class="table table-bordered">
                                <thead>
                                <tr class="text-center">
                                    <th>Hình ảnh</th>
                                    <th>Tên giáo viên</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center" th:each="teacher:${teachers}">
                                    <td><img th:src="${teacher.getProfileByProfileId().getAvartarUrl()}" alt="" width="100"
                                             height="100"></td>
                                    <td><span
                                            th:text="${teacher.profileByProfileId.firstName +' '+teacher.profileByProfileId.lastName}"></span>
                                    </td>
                                    <td class="text-center">
                                        <a class="mr-3" th:href="@{'/dashboard/teacher_details/' + ${teacher.id}}"><i class="fas fa-eye indigo-text"></i></a>
                                        <a class="mr-3" th:href="@{'/dashboard/teacher_update/' + ${teacher.id}}"><i class="fas fa-pencil-alt"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="optional">
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/select2/js/select2.full.js"></script>
    <script src="/plugins/datatables/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#student-table').DataTable({
                "oLanguage": {
                    "sSearch": "Tìm kiếm :"
                },
                "lengthMenu": [5, 10, 25, 50, 75, 100],
            })

            $('.dataTables_filter input[type="search"]').css(
                {'width':'350px','display':'inline-block'}
            );
        });
    </script>
</th:block>
</body>
</html>
