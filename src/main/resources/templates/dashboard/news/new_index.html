<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tin tức</title>
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="/css/student_details.css">
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h5 class="m-0">Quản lý tin tức</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <a th:href="@{'/dashboard/news/create_new'}" class="btn btn-info btn-sm">Thêm mới</a>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="select-major"></div>
                            <table id="new-table" class="table table-bordered">
                                <thead>
                                <tr class="text-center">
                                    <th>STT</th>
                                    <th>Thumbnail</th>
                                    <th>Tiêu đề</th>
                                    <th>Tiêu đề con</th>
                                    <th>Ngày đăng</th>
                                    <th>Hiển thị</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center" th:each="n:${news}">
                                    <td>
                                        <span th:text="${news.indexOf(n)}"></span>
                                    </td>
                                    <td><img th:src="${n.getThumbnailUrl()}" alt="" width="100"
                                             height="100"></td>
                                    <td>
                                        <span th:text="${n.title}"></span>
                                    </td>
                                    <td><span th:text="${n.sub_title}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${n.post_date}"></span></td>
                                    <td>
                                        <div th:if="${n.isActive == true}" class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" checked>
                                        </div>
                                        <div th:if="${n.isActive == false}" class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input">
                                        </div>
                                    <td class="text-center">
                                        <a class="mr-3" th:data-name="${n.id}"
                                           onclick="OnDetails(this.getAttribute('data-name'))"><i
                                                class="fas fa-eye indigo-text"></i></a>
                                        <a class="mr-3" th:data-name="${n.id}"
                                           onclick="OnUpdate(this.getAttribute('data-name'))"><i
                                                class="fas fa-pencil-alt"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="optional">
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/toastr/toastr.min.js"></script>
    <script src="/plugins/moment/moment.min.js"></script>
    <script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="/plugins/select2/js/select2.full.js"></script>
    <script src="/js/news/index_new.js"></script>
</th:block>
</body>
</html>
