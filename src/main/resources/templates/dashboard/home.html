<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Home</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-body">
            <section class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div onclick="location.href='/dashboard/student/index-student'" class="small-box bg-info">
                            <div class="inner">
                                <h3>[[${chartTotal.totalStudent}]]</h3>
                                <p>Total students</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-bag"></i>
                            </div>
                            <a href="/dashboard/student/index-student" class="small-box-footer">More info <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <div class="col-lg-3 col-6">
                        <div onclick="location.href='/dashboard/class/class-index'" class="small-box bg-success">
                            <div class="inner">
                                <h3>[[${chartTotal.totalClass}]]</h3>
                                <p>Total class</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                            <a href="/dashboard/class/class-index" class="small-box-footer">More info <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <div class="col-lg-3 col-6">
                        <div onclick="location.href='/dashboard/teacher/index-teacher'" class="small-box bg-secondary">
                            <div class="inner">
                                <h3>[[${chartTotal.totalTeacher}]]</h3>
                                <p>Total teachers</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                            <a href="/dashboard/teacher/index-teacher" class="small-box-footer">More info <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <div class="col-lg-3 col-6">
                        <div onclick="location.href='/dashboard/room/index'" class="small-box bg-danger">
                            <div class="inner">
                                <h3>[[${chartTotal.totalRoom}]]</h3>
                                <p>Total rooms</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-pie-graph"></i>
                            </div>
                            <a href="/dashboard/room/index" class="small-box-footer">More info <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <div class="row d-flex">
                                    <h4 class="mr-auto">Over view class</h4>
                                    <div class="d-inline">
                                        <label>Date: </label>
                                        <input style="width: 200px" type="date" id="over_view_date">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <table style="width: 100%; height: 100%" class="table row-border" id="table_view_room">
                                    <thead >
                                    <tr class="row" id="thead-view-room" style="width: 100%;">
                                        <th class="col-1 text-black-50"></th>
                                        <th class="col text-bold text-lg text-center align-middle">Morning</th>
                                        <th class="col text-bold text-lg text-center align-middle">Afternoon</th>
                                        <th class="col text-bold text-lg text-center align-middle">Evening</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody-view-room">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
</section>
<th:block layout:fragment="optional">
    <script type="text/javascript" src="/js/dashboardhome.js"></script>
</th:block>
</body>
</html>
