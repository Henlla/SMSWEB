<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chức vụ</title>
    <link rel="stylesheet" href="/css/student_details.css">
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h5 class="m-0">Quản lý chức vụ</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <input type="button" class="btn btn-info btn-sm" data-target="#role_create"
                                   data-toggle="modal" value="Thêm mới">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="select-major"></div>
                            <table id="role-table" class="table table-bordered">
                                <thead>
                                <tr class="text-center">
                                    <th>Mã chức vụ</th>
                                    <th>Mô tả</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center" th:each="role:${listRole}">
                                    <td><span th:text="${role.roleName}"></span></td>
                                    <td><span th:text="${role.roleDescription}"></span></td>
                                    <td class="text-center">
                                        <a class="mr-3" th:data-name="${role.id}" onclick="OnDetails(this.getAttribute('data-name'))"><i class="fas fa-eye indigo-text"></i></a>
                                        <a class="mr-3" th:data-name="${role.id}" onclick="OnUpdate(this.getAttribute('data-name'))"><i class="fas fa-pencil-alt"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="role_create" tabindex="-1"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tạo chức vụ</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="fas fa-times fa-sm"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form id="role_create-form">
                                    <div class="form-group">
                                        <label class="m-0" style="font-size: 13px">Mã chức vụ</label>
                                        <input type="text" name="role_code_validate" id="role_code_create"
                                               class="form-control form-control-sm"
                                               placeholder="Nhập mã chức vụ , VD: STAFF">
                                    </div>
                                    <div class="form-group">
                                        <label class="m-0" style="font-size: 13px">Mô tả chức vụ</label>
                                        <input type="text" name="role_description_validate" id="role_description_create"
                                               class="form-control form-control-sm"
                                               placeholder="Nhập mô tả chức vụ , VD: Nhân viên">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i
                                    class="fas fa-times"></i> Đóng
                            </button>
                            <button type="button" onclick="OnCreateRole()" class="btn btn-info btn-sm" data-dismiss="modal"><i
                                    class="fas fa-plus"></i> Tạo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="role_update" tabindex="-1"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">Cập nhật sinh viên</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="fas fa-times fa-sm"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i
                                    class="fas fa-times"></i> Đóng
                            </button>
                            <button type="button" onclick="OnUpdateSubmit()" class="btn btn-primary btn-sm"><i
                                    class="fas fa-plus"></i> Cập nhật
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="optional">
    <script src="/js/role/role_index.js"></script>
</th:block>
</body>
</html>
