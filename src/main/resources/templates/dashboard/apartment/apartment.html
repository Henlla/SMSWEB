<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Major</title>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<section layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h5 class="m-0">Major manager</h5>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                            <li class="breadcrumb-item active">List Major</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-body">
            <section class="container-fluid">
                <section class="row mb-3">
                    <div class="col-12 d-flex align-items-center">
                        <button data-toggle="modal" th:if="${#authorization.expression('hasAnyAuthority(''STAFF'')')}"
                                data-target="#create-apartment-modal" class="btn btn-info btn-sm">
                            <i class="fas fa-plus"></i> Create
                        </button>
                    </div>
                </section>
                <section class="row">
                    <div class="col-12">
                        <table id="apartmentTable" style="width: 100%" class="table table-bordered table-hover"></table>
                    </div>
                </section>
            </section>
        </section>
    </section>

    <div class="modal fade" id="create-apartment-modal" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new Major</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times fa-sm"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:id="create-form">
                        <div class="form-group">
                            <label class="m-0" style="font-size: 13px">Major code</label>
                            <input type="text" name="create_apartment_code_validate" th:id="create_major_code"
                                   class="form-control form-control-sm"
                                   placeholder="Enter major code...">
                        </div>
                        <div class="form-group">
                            <label class="m-0" style="font-size: 13px">Major name</label>
                            <input type="text" name="create_apartment_code_validate" th:id="create_major_name"
                                   class="form-control form-control-sm"
                                   placeholder="Enter major name...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="OnCreateApartment()" class="btn btn-primary btn-sm"><i
                            class="fas fa-plus"></i> Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block layout:fragment="optional">
    <script src="/js/HelperJs.js"></script>
    <script src="/js/apartment/apartment.js"></script>
</th:block>
</body>
</html>
