<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/index}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h5 class="m-0">Danh sách lớp học</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <a th:href="@{'/dashboard/class/class-create'}" class="btn btn-info btn-sm">Thêm mới</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label>Tìm kiếm theo giáo viên :</label>
                            <div id="select-teacher"></div>
                            <table id="class-table" class="table table-bordered">
                                <thead>
                                <tr class="text-center">
                                    <th>STT</th>
                                    <th>Mã lớp học</th>
                                    <th>Giáo viên phụ trách</th>
                                    <th>Nghành học</th>
                                    <th>Sỉ số lớp</th>
                                    <th>Sỉ số lớp tối đa</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="text-center" th:each="class:${classes}">
                                    <td><span th:text="${classes.indexOf(class)+1}"></span></td>
                                    <td><span th:text="${class.getClassCode()}"></span></td>
                                    <td>
                                        <span th:text="${class.teacher.profileByProfileId.getFirstName()+' '+class.teacher.profileByProfileId.getLastName()}"/>
                                    </td>
                                    <td><span th:text="${class.major.getMajorName()}"></span></td>
                                    <td><span th:text="${class.studentClassById.size()}"></span></td>
                                    <td><span th:text="${class.getLimitStudent()}"></span></td>
                                    <td class="text-center">
                                        <a class="mr-3" th:href="${'/dashboard/class/class-details/'+ class.getClassCode()}" ><i class="fas fa-eye indigo-text"></i></a>
                                        <a class="mr-3" th:href="${'/dashboard/class/class-update/'+ class.getId()}"><i class="fas fa-pencil-alt"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="optional">
    <script src="/js/class/class_index.js"></script>
</th:block>
</body>
</html>
