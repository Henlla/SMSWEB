<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
</head>
<body>
<section layout:fragment="content">
    <section class="container">
        <section class="row">
            <section class="col-12">
                <h3>Send Application</h3>
                <section class="row mb-3">
                    <input type="text" th:value="${student.id}" hidden id="student_id">
                    <div class="col-12 mb-3">
                        <label class="font-weight-normal f-13">Application Type
                            <span class="text-danger">*</span></label>
                        <select class="form-control form-control-sm select2bs4" name="appType" onchange="OnChangeAppType()" id="appType">
                            <option value="">----Choose template----</option>
                            <option th:each="item:${listApplicationType}" th:value="${item.id}">[[${item.name}]]
                            </option>
                        </select>
                        <span class="text-danger" id="error_app_type"></span>
                        <a href="" class="d-none f-13" download id="appTypeDownload">Download</a>
                    </div>
                    <div class="col-12 mb-3">
                        <label class="font-weight-normal f-13">Note
                            <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="note" name="note" onkeyup="OnChangeValidate(this.id)" placeholder="Enter note..." style="resize: none" cols="30" rows="3"></textarea>
                        <span class="text-danger" id="error_note"></span>
                    </div>
                    <div class="form-group form-control-sm col-12 mb-5">
                        <label class="font-weight-normal f-13">Choose file
                            <span class="text-danger">*</span></label>
                        <input type="file" class="form-control-file border mb-2" id="app-type-file">
                        <span class="text-danger" id="error_file"></span>
                    </div>
                    <div class="col-12 mt-3 d-flex justify-content-center">
                        <button class="btn btn-primary btn-sm" onclick="OnSendApplication()" style="width: 20%">Send
                        </button>
                    </div>
                </section>
            </section>
        </section>
    </section>
</section>
<th:block layout:fragment="optional">
    <script src="/js/HelperJs.js"></script>
    <script src="/js/student/student_application.js"></script>
</th:block>
</body>
</html>
