<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>View Schedule</title>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<section layout:fragment="content">
    <section class="container">
        <section class="content-header">
            <h5 class="m-0">View Schedule</h5>
        </section>
        <section class="content-body">
            <section class="container-fluid">
                <section class="row mb-3">
                    <div class="col-12">
                    </div>
                </section>
                <section class="row">
                    <section class="col-12">
                        <table id="listSubject" class="table table-bordered table-hover">
                            <thead>
                            <tr class="text-center">
                                <th>Class Code</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="class:${listClass}">
                                    <td th:text="${class.getClassCode()}"></td>
                                    <td>
                                        <a th:href="${'/student/viewSchedule/'+class.getClassCode()}" class="btn btn-primary">View</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
<th:block layout:fragment="optional">
</th:block>
</body>
</html>
